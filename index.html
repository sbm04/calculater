<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculater">
          <div class="top-container">
    
                <div class="clock">
                  <span class="hour">9</span>:<span class="minute">33</span>
                </div>
                <div class="status">
                  <img src="status.png" alt="Status">
                </div>
          </div>
          <div class="display-container">
            <p id="display">0</p>
          </div>
          <div class="buttons-container">
              <div class="button function ac" data-value="ac">AC</div>
              <div class="button function pm" data-value="sign">±</div>
              <div class="button function percent" data-value="%">%</div>
              <div class="button operator division " data-value="/">÷</div>
              <div class="button number-7 " data-value="7">7</div>
              <div class="button number-8  "data-value="8">8</div>
              <div class="button number-9 "data-value="9">9</div>
              <div class="button operator multiplication" data-value="*">×</div>
              <div class="button number-4 " data-value="4">4</div>
              <div class="button number-5 " data-value="5">5</div>
              <div class="button number-6 " data-value="6">6</div>
              <div class="button operator subtraction" data-value="-">−</div>
              <div class="button number-1" data-value="1">1</div>
              <div class="button number-2" data-value="2">2</div>
              <div class="button number-3" data-value="3">3</div>
              <div class="button operator addition" data-value="+">+</div>
              <div class="button number-0" data-value="0">0</div>
              <div class="button decimal" data-value=".">.</div>
              <div class="button operator equal" data-value="=">=</div>
            </div>
        <div class="bottom"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
